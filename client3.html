<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <script>
            (async () => {
                try {
                    const result = await axios.get("http://localhost:8080");
                    console.log(result.data);
                } catch (err) {
                    console.error(err);
                }
            })();
        </script>
    </body>
</html>
